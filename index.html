<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SMS Inbox (CSV-driven)</title>
  <style>
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      display: flex; justify-content: center; align-items: center;
      background: #e5e5e5;
      font-family: sans-serif;
    }
    .phone {
      width: 360px; height: 640px;
      background: #fff;
      border: 12px solid #333;
      border-radius: 30px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
      display: flex; flex-direction: column;
    }
    .header {
      background: #0288d1;
      color: #fff;
      padding: 14px 16px;
      font-size: 1.2rem;
      font-weight: 500;
      text-align: center;
    }
    .sms-list {
      flex: 1;
      overflow-y: auto;
      background: #f2f2f2;
    }
    .sms-item {
      padding: 12px 16px;
      border-bottom: 1px solid #ddd;
      background: #fff;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .sms-item:nth-child(odd) {
      background: #f9f9f9;
    }
    .sms-sender {
      font-weight: bold;
      font-size: 1rem;
    }
    .sms-content {
      font-size: 0.9rem;
      color: #333;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .sms-time {
      font-size: 0.75rem;
      color: #888;
      align-self: flex-end;
    }
  </style>
  <!-- include PapaParse from CDN for robust CSV parsing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>

<div class="phone">
  <div class="header">Messages</div>
  <div id="smsList" class="sms-list"></div>
</div>

<script>
  // parse & render the CSV
  Papa.parse('sms.csv', {
    download: true,
    header: true,
    skipEmptyLines: true,
    complete: function(results) {
      // results.data is an array of { address, body, date }
      // convert date strings into Date objects
      const all = results.data.map(r => ({
        sender: r.address,
        content: r.body,
        date: new Date(r.date)
      }));
      // sort descending by date
      all.sort((a,b) => b.date - a.date);
      // take first 6
      const latest6 = all.slice(0,6);
      const container = document.getElementById('smsList');
      latest6.forEach(msg => {
        const item = document.createElement('div');
        item.className = 'sms-item';
        const sender = document.createElement('div');
        sender.className = 'sms-sender';
        sender.textContent = msg.sender;
        const content = document.createElement('div');
        content.className = 'sms-content';
        content.textContent = msg.content;
        const time = document.createElement('div');
        time.className = 'sms-time';
        // format e.g. "Aug 05, 11:34"
        const opts = { month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        time.textContent = msg.date.toLocaleString('en-US', opts);
        item.append(sender, content, time);
        container.appendChild(item);
      });
    }
  });
</script>

</body>
</html>
